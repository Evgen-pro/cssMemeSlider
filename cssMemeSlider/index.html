<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <input type="radio" name="r" id="r1" checked />
        <input type="radio" name="r" id="r2" />
        <input type="radio" name="r" id="r3" />
        <input type="radio" name="r" id="r4" />

        <div class="slide s1">
          <img src="./img/1.jpeg" alt="Slide 1" />
          <div class="content">
            <p class="content__text">slide1</p>
          </div>
        </div>

        <div class="slide">
          <img src="./img/2.jpeg" alt="Slide 2" />
          <div class="content">
            <p class="content__text">slide2</p>
          </div>
        </div>

        <div class="slide">
          <img src="./img/3.jpeg" alt="Slide 3" />
          <div class="content">
            <p class="content__text">slide3</p>
          </div>
        </div>

        <div class="slide">
          <img src="./img/4.jpeg" alt="Slide 4" />
          <div class="content">
            <p class="content__text">slide4</p>
          </div>
        </div>
      </div>

      <div class="navigation">
        <label class="bar" for="r1"></label>
        <label class="bar" for="r2"></label>
        <label class="bar" for="r3"></label>
        <label class="bar" for="r4"></label>
      </div>
    </div>
  </body>
</html>
